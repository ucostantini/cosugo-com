<table class="govuk-table">
  <thead class="govuk-table__head">
  <tr class="govuk-table__row">
    <th scope="col" class="govuk-table__header" i18n>Provincia</th>
    <th scope="col" class="govuk-table__header" i18n>Rank</th>
    <th scope="col" class="govuk-table__header" i18n>Punteggio</th>
  </tr>
  </thead>
  <tbody class="govuk-table__body">
    @for (entry of globalRanking; track $index) {

      <tr class="govuk-table__row">
        <td class="govuk-table__cell">
          {{entry.location}}
        </td>
        <td class="govuk-table__cell">
          {{entry.rank}}
        </td>
        <td class="govuk-table__cell">
          {{entry.compositeScore}}
        </td>
      </tr>
    }
  </tbody>
</table>
